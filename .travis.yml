language: python

env:
  global:
    LINTLY_API_KEY = ${GITHUB_TOKEN} 


jobs:
  include:
    - stage: lint 
      install: 
        pip install flake8
        pip install lintly
      script: flake8 . --exit-zero --ignore=W191,E265 | lintly --format=flake8
    - stage: deploy
      install:
        - pip install -r requirements/requirements.txt
stages:
  - lint
  - deploy

