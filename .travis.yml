language: python

env:
  global:
    - LINTLY_API_KEY=${GITHUB_TOKEN} 


jobs:
  include:
    - stage: install
      install:
          - pip install -r requirements.txt
    - stage: lint
      script: flake8 . --exit-zero --ignore=W191,E265,E501,F841 | lintly --format=flake8 --exit-zero
    - stage: test
      script:
        #- stestr run
        - coverage run -m pytest


stages:
  - install
  - lint
  - test

