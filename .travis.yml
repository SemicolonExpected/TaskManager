language: python
python:
  - 3.6
env:
  global:
  - LINTLY_API_KEY=${GITHUB_TOKEN}
before_install:
  - python --version
  - pip install -U pip
  - pip install codecov
install:
  - pip install -r requirements.txt
script:
  - flake8 . --ignore=W191,E265,E501,F841 | lintly --format=flake8
  - coverage run --source=task_manager run_tests.py
  - coverage report
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: heroku
  api_key:
    secure: 
  app: devops-task-manager
  on:
    repo: SemicolonExpected/TaskManager
    branch: development
  skip_cleanup: 'true'
